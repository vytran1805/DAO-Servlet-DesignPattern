<html>
    <head>
        <title>DAO pattern with servlet</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body {
                background-color: powderblue;
                margin: 10px
            }
            h1   {
                color: blue;
            }
            form    {
                display: flow;
                margin-left: 10px;
            }
            input {
                width: 200px;
            }
            .button{
                background-color: black;
                color: white;
                width: 200px;
                margin-top: 5px;
            }
        </style>
    </head>
    <body>

        <H2 style="text-align:center;">Tutor form</H2>
        <FORM ACTION="http://localhost:8080/Vy.Tran.Assignment2/MyServlet" METHOD="POST">
            <label for="username">User ID</label><br>
            <INPUT TYPE="TEXT" NAME="username" ><BR>
            <label for="password">Password</label><br>
            <INPUT TYPE="TEXT" NAME="password" ><BR>
            <label for="firstname">First name</label><br>
            <INPUT TYPE="TEXT" NAME="firstname" ><BR>
            <label for="lastname">Last name</label><br>
            <INPUT TYPE="TEXT" NAME="lastname" ><BR>
            <label for="coursecode">Course code</label><br>
            <INPUT TYPE="TEXT" NAME="coursecode" ><BR>
            <INPUT class="button" TYPE="SUBMIT"> <!-- Press this button to submit form -->
        </FORM>

    </body>
</html>
